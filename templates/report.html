<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ report_name }} — Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 32px; }
    h1 { margin-bottom: 8px; }
    .meta { color: #666; font-size: 0.9rem; margin-bottom: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #ddd; text-align: left; }
    tfoot td { font-weight: bold; }
  </style>
</head>
<body>
  <h1>{{ report_name }}</h1>
  <div class="meta">
    Generated at: {{ generated_at }} · Query: "{{ search }}" · Max items: {{ max_items }}
  </div>

  <table>
    <thead>
      <tr>
        {% for col in fields %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in items %}
        <tr>
          {% for col in fields %}
            <td>{{ row.get(col, '') }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr><td colspan="{{ fields|length }}">Total items: {{ items|length }}</td></tr>
    </tfoot>
  </table>
</body>
</html>
